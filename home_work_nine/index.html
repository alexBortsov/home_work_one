<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Home Work Nine</title>
</head>
<body>
   <div class="_container">
      <div class="clock__oval"></div>
      <div class="clock__square">
         <div class="clock__circle">
            <div class="clock__arrow"></div>
            <div class="sec__arrow"></div>
            <div class="min__arrow"></div>
            <div class="center"></div>
            <span class="clock__number_one">1</span>
            <span class="clock__number_two">2</span>
            <span class="clock__number_three">3</span>
            <span class="clock__number_four">4</span>
            <span class="clock__number_five">5</span>
            <span class="clock__number_six">6</span>
            <span class="clock__number_seven">7</span>
            <span class="clock__number_eight">8</span>
            <span class="clock__number_nine">9</span>
            <span class="clock__number_ten">10</span>
            <span class="clock__number_eleven">11</span>
            <span class="clock__number_twelve">12</span>
         </div>
      </div>
      <div class="block__traffic_lights">
         <div class="traffic__lights">
            <div class="traffic__lights_red"></div>
            <div class="traffic__lights_yellow"></div>
            <div class="traffic__lights_green"></div>
            
         </div>
         <div class="traffic__lights_position">
            <div class="traffic__lights_one"></div>
            <div class="traffic__lights_two"></div>
            <div class="traffic__lights_three"></div>
         <span class="circle_position"></span>
         </div>
      </div>
   </div>
</body>
</html>
